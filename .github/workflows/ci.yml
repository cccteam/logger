name: CI
on:
  pull_request:
    types: [opened, synchronize, reopened] # these are the defaults - synchronize means 'commits pushed to PR'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  golang-ci:
    uses: cccteam/github-workflows/.github/workflows/golang-ci.yml@bc7271d7c729376bdd360afb6a6c4e8330cd7e81
    with:
      go-version: '1.22.4'
      build-tags: '["", "dev", "consolelog"]'
  semantic-titles:
    uses: cccteam/github-workflows/.github/workflows/semantic-pull-request-title.yml@v3.0.0
